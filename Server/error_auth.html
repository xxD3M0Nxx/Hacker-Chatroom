<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unauthorized Access</title>
    <style>
        body {
            background-color: #000; /* Black background for a hacker vibe */
            background-image: url('https://easydmarc.com/blog/wp-content/webp-express/webp-images/doc-root/wp-content/uploads/2022/06/What-Is-a-Data-Breach_-1.jpg.webp');
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent repeating */
            color: #00ff00; /* Green text, classic hacker style */
            font-family: 'Courier New', Courier, monospace; /* Monospace font for that hacker feel */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            position: relative; /* For the pseudo-element */
        }

        .error-message {
            color: red;
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
            position: relative; /* Ensure it's above the background image */
        }

        .back-button {
            background-color: #00ff00;
            color: #000;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 5px;
            border: 2px solid #00ff00;
            transition: background-color 0.3s ease, color 0.3s ease;
            position: relative; /* Ensure it's above the background image */
        }

        .back-button:hover {
            background-color: #000;
            color: #00ff00;
        }

        /* Pseudo-element for translucent overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Black with 50% opacity */
            z-index: -1; /* Place behind other content */
        }
    </style>
</head>
<body>
    <div class="error-message">
        Oops! Looks like you are not Authenticated!<br>Login to Access the Chatroom
    </div>
    <a href="/home" class="back-button">Back to Home</a>
</body>
</html>
