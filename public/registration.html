<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Hacker Theme</title>
    <style>
        body {
            background-color: #000;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            border: 2px solid #00FF00;
            padding: 30px;
            width: 350px;
            background: rgba(0, 0, 0, 0.8); /* Slightly translucent background */
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.8); /* Glowing effect */
            border-radius: 10px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00; /* Glowing text */
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #333;
            color: #00FF00;
            border: 1px solid #00FF00;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #00FF00;
            color: #000;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #009900;
        }

        a {
            color: #00FF00;
            text-decoration: none;
            font-size: 1.2em;
            display: block;
            margin-top: 15px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form action="/register" method="POST">
            <input type="email" name="email" placeholder="Enter your email" required>
            <input type="submit" value="Register">
        </form>
        <a href="/home">&larr; Back to Home</a>
    </div>
</body>
</html>
