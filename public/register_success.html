<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success</title>
    <style>
        body {
            background-color: #000; /* Black background for a hacker vibe */
            color: #ff0000; /* Red text */
            font-family: 'Courier New', Courier, monospace; /* Monospace font for that hacker feel */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .message {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000; /* Glowing red text effect */
            margin-bottom: 20px;
        }

        .login-button {
            background-color: #ff0000;
            color: #000;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 10px;
            border: 2px solid #ff0000;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .login-button:hover {
            background-color: #000;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="message">
        You Have Been Registered.<br>Thank You For Your Time.
    </div>
    <a href="/login" class="login-button">Login</a>
</body>
</html>
